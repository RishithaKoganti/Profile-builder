<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel = "stylesheet" href ="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Fill the form</h1>
    <h3>*This is just a sample website</h3>
    <div class="formbox">
    <form>
        <label for ="fname">First Name:<b>*</b> <input type="text" id = "fname" required></label><br>
        <label for ="lname">Last Name:<b>*</b> <input type="text" id = "lname" required></label><br>
        <label for ="title">Job Title:<b>*</b> <input type="text" id = "title" required></label><br>
        <label for="discription">About you:<b>*</b> <br><textarea rows="10" cols="40" required></textarea></label><br>
        <label for = "highschool">High School:<b>*</b> <input type="text" id="highschool" required></label><br>
        <label for = "yearh">Year of Graduated from High School:<b>*</b> <input type="date" id="yearh" required></label><br>
        <label for ="university">University:<b>*</b> <input type="text" id="university" required></label><br>
        <label for = "yearu">Year of Graduated from University:<b>*</b> <input type="date" id="yearu" required></label><br>
        <label for = "intership">Intership:<b>*</b><input type="text" id="intership" required></label><br>
        <label for = "yeari">End date of Intership:<b>*</b> <input type="date" id="yeari" required></label><br>
        <label for = "linkedin"> Linkedin Link:<b>*</b> <input type ="url" id="linkedin" required> </label><br>
        <label for = "github"> Github Link:<b>*</b> <input type ="url" id="linkedin" required> </label><br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
